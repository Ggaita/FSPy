    </header>
    <main>
        <h2>CONTACTO</h2>

        <!-- Formulario de Contacto -->
        <form action="" method="get" id="form-contacto">

            <!-- Nombre -->
            <div class="form-control">
                <label for="">Nombre: </label>
                <input type="text" name="first-name" id="first-name" required>
            </div>

            <div class="error" id="error-firstname"></div>

            <br>

            <!-- Apellido -->
            <div class="form-control">
                <label for="">Apellido: </label>
                <input type="text" name="last-name" id="last-name" required>
            </div>

            <div class="error" id="error-lastname"></div>

            <br>

            <!-- Email -->
            <div class="form-control">
                <label for="">Mail</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="error" id="error-email"></div>

            <br>

            <!-- Teléfono -->
            <div>
                <label for="">Nº de Teléfono: </label>
                <input type="number" name="telefono" id="telefono" maxlength="15" required>
            </div>

            <div class="error" id="error-telefono"></div>

            <br>

            <!-- Medio de Contacto -->
            <div><label for="">Elige el medio para contactarte</label>
                <select name="medio-Contacto" id="medio-Contacto" required>
                    <option value="">Mail</option>
                    <option value="">Mensaje</option>
                    <option value="">Whatsapp</option>
                    <option value="">Llamada</option>
                </select>
            </div>

            <br>

            <!-- Comentario -->
            <div>
                <label for="">Déjanos tu consulta:</label>

                <br>

                <textarea name="" id=""></textarea>
            </div>

            <br>

            <!-- Términos y Condiciones -->
            <div>
                <label for="">Acepto los términos y condiciones</label>
                <input type="checkbox" required>
            </div>

            <br>

            <!-- Botón de Enviar -->
            <button type="submit">Enviar</button>

            <div>
            </div>
        </form>
    </main>
    <footer></footer>
